# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y





# Enable battery and power reporting for Nice!Nano
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Athena"
CONFIG_BT_FAST_PAIR=n

# Power management (allows Nice!Nano to enter deep sleep)
CONFIG_PM=y

# Enable display support (Nice!View)
CONFIG_ZMK_DISPLAY=y
CONFIG_DISPLAY=y
